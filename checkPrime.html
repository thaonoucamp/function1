<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiem tra so nguyen to</title>
</head>
<body>
<script>

     function isPrime(number) {
         // let number = parseInt(number);
         if (number < 2) {
             return false;
         }else if(number==2){
             return true;
         }
         else {
             for (let i = 2; i < number; i++) {
                 if (number % i == 0) {
                     return false;
                 }
                 else {
                     return true;
                 }
             }
         }
     }
     console.log(isPrime(2));
</script>
</body>
</html>
