<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen feet sang meter</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        document.write(meter);
    }
    footToMeter(2);
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.write(meter);
    }
    meterToFoot(10);
</script>
</body>
</html>
